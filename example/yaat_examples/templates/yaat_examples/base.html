{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <script type="text/javascript" src="{% static 'yaat_examples/yaat/js/yaat-full.js' %}"></script>
    <link href="{% static 'yaat_examples/yaat/css/yaat.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'yaat_examples/apps/js/angular_setup.js' %}"></script>
    <style>
        #content {
            margin-top: 70px;
        }
    </style>
    {% block scripts %}
    {% endblock %}
</head>
<body ng-app="yaat_examples">
    <div class="navbar navbar-inverse navbar-fixed-top">

        <div class="fluid-container">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn-md" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            Examples<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'model_example' %}">Simple model</a></li>
                            <li><a href="{% url 'model_computed_example' %}">Model with computed attributes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="fluid-container">
        <div id="content" class="col-lg-12">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
